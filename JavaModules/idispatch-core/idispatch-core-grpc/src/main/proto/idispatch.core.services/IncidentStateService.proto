syntax = "proto3";

package net.pkhapps.idispatch.core.grpc.proto.incident;
option java_multiple_files = true;
option java_outer_classname = "IncidentStateServiceProto";

import "google/protobuf/empty.proto";
import "idispatch/core/types/IncidentState.proto";

service IncidentStateService {
    rpc findIncidentStates (google.protobuf.Empty) returns (stream IncidentState);
    rpc findIncidentStateById (IncidentStateId) returns (IncidentState);
}
